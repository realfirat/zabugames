<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zabu Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #1a1a1a;
      --bg2: #242424;
      --navy: #2e2e2e;
      --accent: #e5712a;
      --accent2: #ff9d5c;
      --gold: #c0391b;
      --text: #e8e8e8;
      --muted: #999999;
      --footer-text: rgba(180,180,180,0.4);
      --border: rgba(255,255,255,0.06);
    }

    html { scroll-behavior: smooth; }

    body {
      background: #1a1a1a;
      color: var(--text);
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ─── NOISE OVERLAY ─── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    /* ─── HEADER / LOGO ─── */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
      position: relative;
      z-index: 1;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeDown 0.9s ease both;
    }

    .logo-img {
      width: clamp(160px, 30vw, 280px);
      height: auto;
      display: block;
    }

    /* ─── NAV ─── */
    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      padding: 0 20px 50px;
      position: relative;
      z-index: 1;
      animation: fadeDown 0.9s 0.15s ease both;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a {
      font-family: 'Raleway', sans-serif;
      font-size: 0.78rem;
      font-weight: 500;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #ffffff;
      padding: 10px 22px;
      border: 1px solid transparent;
      border-radius: 2px;
      transition: color 0.25s, border-color 0.25s, background 0.25s;
    }

    nav a:hover {
      color: #ff6a1a;
      border-color: rgba(255,106,26,0.45);
      background: rgba(255,106,26,0.1);
    }

    nav .nav-divider {
      width: 1px;
      height: 18px;
      background: rgba(255,255,255,0.08);
    }

    .nav-social-divider {
      width: 1px;
      height: 20px;
      background: rgba(255,255,255,0.08);
      margin: 0 12px;
      flex-shrink: 0;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border: 1px solid transparent;
      border-radius: 2px;
      transition: border-color 0.25s, background 0.25s;
      text-decoration: none;
    }

    .social-icons a:hover {
      border-color: rgba(255,106,26,0.45);
      background: rgba(255,106,26,0.1);
    }

    .social-icons a svg {
      display: block;
    }

    .social-icons a svg path {
      transition: fill 0.25s;
    }

    .social-icons a:hover svg path {
      fill: #ff6a1a;
    }

    /* ─── SECTION TITLES ─── */
    .section-title {
      font-family: 'Cinzel', serif;
      font-size: 0.7rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #ffffff;
      text-align: center;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .section-title::before,
    .section-title::after {
      content: '';
      width: 60px;
      height: 1px;
    }
    .section-title::before { background: linear-gradient(90deg, transparent, #ffffff); }
    .section-title::after  { background: linear-gradient(90deg, #ffffff, transparent); }

    /* ─── GAME SECTION ─── */
    #game {
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .game-inner {
      max-width: 820px;
      margin: 0 auto;
      animation: fadeUp 0.9s 0.3s ease both;
    }

    .steam-placeholder {
      width: 100%;
      aspect-ratio: 16/6;
      background: #111111;
      border: 1px solid rgba(229,113,42,0.25);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .steam-placeholder::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, rgba(229,113,42,0.08) 0%, transparent 70%);
    }

    .steam-icon { width: 48px; opacity: 0.5; }

    .steam-placeholder p {
      font-size: 0.82rem;
      letter-spacing: 0.15em;
      color: #aaaaaa;
      text-transform: uppercase;
    }

    .steam-placeholder .game-name {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.75);
      font-weight: 700;
    }

    .steam-note {
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 14px;
      letter-spacing: 0.1em;
    }

    .steam-note span { color: var(--accent); font-style: italic; }

    /* ─── CONTACT ─── */
    #contact {
      padding: 70px 20px 80px;
      position: relative;
      z-index: 1;
    }

    .contact-inner {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      animation: fadeUp 0.9s 0.45s ease both;
    }

    .contact-card {
      background: #111111;
      border: 1px solid rgba(229,113,42,0.25);
      border-radius: 6px;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .contact-label {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      color: #aaaaaa;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .contact-email {
      font-family: 'Cinzel', serif;
      font-size: 1.05rem;
      letter-spacing: 0.08em;
      color: var(--accent2);
      text-decoration: none;
      transition: color 0.2s;
    }

    .contact-email:hover { color: #ff6a1a; }

    /* ─── FOOTER ─── */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      color: var(--footer-text);
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }

    /* ─── BG GLOW ─── */
    .glow {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(120px);
    }
    .glow-1 { width: 600px; height: 600px; top: -200px; left: -150px; background: #e5712a; opacity: 0.06; }
    .glow-2 { width: 500px; height: 500px; bottom: 0; right: -100px; background: #c04e10; opacity: 0.06; }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
